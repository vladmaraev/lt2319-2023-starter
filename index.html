<!doctype html>
<html lang="en">
  <head>
    <title>grid</title>
    <meta charset="UTF-8" />
    <style>
      .correct-click {

}

  .incorrect-click {

      #container {
        margin: 50px;
        display: grid;
        grid-template-columns: repeat(3, 100px);
      }
      #container.active > div:hover {
        background-color: lightgoldenrodyellow;
        cursor: cell;
      }
      #container > div {
        line-height: 100px;
        font-size: xxx-large;
        border: 2px solid white;
        background-color: whitesmoke;
        text-align: center;
      }
    </style>
  </head>

    <script type="module" src="src/index2.ts"></script>

    <div id="app"><button id="button"></button></div>
    <iframe data-xstate style="position: absolute; height: 100%; width: 100%; border: 2px"></iframe>
    <script type = "module">
      import service from './src/index2.ts';
      document.addEventListener('DOMContentLoaded', function() {
        let gridItems = document.querySelectorAll('#container > div');
        
        gridItems.forEach(item => {
          item.addEventListener('click', function() {
            //alert('You clicked on grid item ' + this.dataset.gridItem);
            service.send({
                type: 'GRID_ITEM_CLICKED',
                gridItem: this.dataset.gridItem
            });
          });
        });
      });
    </script>
  </body>
</html>
